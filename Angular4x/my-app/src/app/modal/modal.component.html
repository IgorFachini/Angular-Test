<button (click)="open()" id="myBtn">Open Modal</button>


<!-- The Modal -->
<div id="myModal" class="modal" [style.display]="modalShow ? 'block' : 'none'">

  <!-- Modal content -->
  <div class="modal-content">
    <h1>{{title}}</h1>
    <span (click)="close()" class="close">&times;</span>
    <label>{{teste}}:</label> <input #heroName />
    <button (click)="ok(heroName.value); heroName.value=''">Ok</button>
  </div>

</div>
