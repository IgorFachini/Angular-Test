<!DOCTYPE html>
<html ng-app="angular1x">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Demo Angular1x</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/efeitos.css">
	<script src="js/lib/angular.min.js"></script>
	<script src="js/lib/firebase.js"></script>
	<script src="js/lib/angularfire.min.js"></script>
	<script src="js/app.js"></script>



	<script src="js/main.js"></script>
	<script src="js/controllers/angular1x-controller.js"></script>


</head>
<body class="container" ng-controller="angular1xController"   >
	<h1>{{titulo}}</h1>

	<div class="row">
  <div class="col-sm-2">
		<input class="form-control" type="text" ng-model="app.nome" placeholder="nome"/>
	</div>
  <div class="col-sm-2">
		<input class="form-control" type="text" ng-model="app.apelido" placeholder="apelido"/>
	</div>
  <div class="col-sm-2">
		 <select class="form-control" ng-model="app.genero" ng-options="value for value in generos">	</select>
	</div>
	<div class="col-sm-2">
		<input class="form-control" type="number"  ng-model="app.idade" placeholder="idade"/>
	</div>
	<div class="col-sm-2">
		<button class="btn btn-success" type="button" ng-click="add()">+</button>
	</div>
</div>






	<table class="table table-striped">
		<thead>
			<th>Nome</th>
			<th>Apelido</th>
			<th>Genero</th>
			<th>Idade</th>
			<th>#</th>
		</thead>
		<tbody>
			<tr ng-repeat="value in DB">
				<td>{{value.nome}}</td>
				<td>{{value.apelido}}</td>
				<td>{{value.genero}}</td>
				<td>{{value.idade}}</td>
				<td>
					<button class="btn btn-info" type="button" ng-click="edit(value)">Editar</button>
					<button class="btn btn-danger" type="button" ng-click="delete(value)">Deletar</button>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
